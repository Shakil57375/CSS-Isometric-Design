<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card UI Design Using Html & Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="img-box">
            <img src="avatar2.jpg" alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Alan Smith <br> <span>Junior Web Developer</span> </h2>
                <div class="data">
                    <h3>345<br><span>Posts</span></h3>
                    <h3>120k<br><span>Followers</span></h3>
                    <h3>324<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
